<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Senadores</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href= "{% static '/governantes/css/style.css' %}">
	<script type="text/javascript" src="{% static 'governantes/js/scripts.js' %}"></script>
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4" id="botao_inicio" onclick="index()">
				<button type="button" class="btn btn-light btn-lg btn-block"><span class="glyphicon glyphicon-home"></span> Home</button>
			</div>
			<div class="col-sm-4" id="botao_senadores" onclick="senadores()">
				<button type="button" class="btn btn-light btn-lg btn-block">Senadores</button>
			</div>
			<div class="col-sm-4" id="botao_governadores" onclick="governadores()">
				<button type="button" class="btn btn-light btn-lg btn-block">Governadores</button>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<div id="portal">
					<img src="{% static 'governantes/imgs/cabecalho.png' %}" class="img-fluid" alt="Governo RN">
				</div>
			</div>
		</div>
	</div>

	<table class="table table-dark">
	<thead>
		<tr>
			<th scope="col">Nome</th>
			<th scope="col">Ano de in√≠cio do cargo</th>
			<th scope="col">Ano de fim do cargo</th>
			<th scope="col">Sexo</th>
		</tr>
	</thead>
	<tbody>
		{% for p in lista_senadores %}
		<tr>
			<td scope="row"> {{p.nome}} </td>
			<td> {{p.ano_inicio}} </td>
			<td> {{p.ano_fim}} </td>
			<td> {{p.sexo}} </td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
</body>
</html>
