<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Cadastrar Senadores</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script type="text/javascript" src="{% static 'governantes/js/scripts.js' %}"></script>
	<link rel="stylesheet" type="text/css" href= "{% static '/governantes/css/style.css' %}">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<form class="form-post" method="post">
					{% csrf_token %}
					{{ form.as_p }}
					<button id="enviar" type="submit" class="btn btn-success">Enviar <span class="glyphicon glyphicon-ok"></span></button>
					<button id="voltar" type="button" onclick="index()" class="btn btn-danger">Voltar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
